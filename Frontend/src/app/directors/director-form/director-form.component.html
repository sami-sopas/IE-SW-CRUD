<div style="width: 70%; margin: 40px auto;">
  <h1>{{ directorId ? 'Editar Director' : 'Crear Director' }}</h1>
  <form [formGroup]="directorForm" (ngSubmit)="saveDirector()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="age">Edad</label>
      <input id="age" type="number" formControlName="age" class="form-control" />
    </div>
    <div class="form-group">
      <label for="active">Activo</label>
      <input id="active" type="checkbox" formControlName="active" />
    </div>
    <button type="submit" class="btn btn-primary">{{ directorId ? 'Actualizar' : 'Crear' }}</button>
  </form>
</div>
