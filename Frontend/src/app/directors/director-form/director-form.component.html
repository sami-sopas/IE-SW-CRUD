<div style="width: 70%; margin: 40px auto;">
  <h1>{{ directorId ? 'Editar Director' : 'Crear Director' }}</h1>
  <form [formGroup]="directorForm" (ngSubmit)="saveDirector()">
    <div class="form-group">
      <span class="p-float-label">
        <input id="name" type="text" formControlName="name" class="form-control" pInputText >
        <label for="name">Name</label>
     </span>
    </div>
    <div class="form-group">
      <span class="p-float-label">
        <input id="age" type="number"  formControlName="age" class="form-control"pInputText>
        <label for="age">Age</label>
    </span>
    </div>
    <div class="form-group">
      <label for="active">Activo</label>
      <p-inputSwitch id="active" formControlName="active"></p-inputSwitch>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="directorForm.invalid">{{ directorId ? 'Actualizar' : 'Crear' }}</button>
  </form>
</div>
