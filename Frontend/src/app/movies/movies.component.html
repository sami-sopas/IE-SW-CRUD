<div style="width: 70%; margin: 40px auto;">

  <h1>Movies</h1>

  <app-modal-add-edit
    [(display)]="display"
    (refresh)="onRefresh()">
  </app-modal-add-edit>

  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

  <button pButton pRipple (click)="showDialog()" type="button" label="Add movie" class="p-button-rounded p-button-success"></button>

  <div class="card">
    <p-table [value]="movies" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      [tableStyle]="{'min-width': '50rem'}"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">Name</th>
          <th style="width:25%">Gender</th>
          <th style="width:25%">Duration</th>
          <th style="width:25%">Director Name</th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-movie>
        <tr>
          <td>{{movie.name}}</td>
          <td>{{movie.gender}}</td>
          <td>{{movie.duration}}</td>
          <td>{{movie.directorName}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning mr-2"
              (click)="showEditDialog(movie)"></button>
          </td>
          <td>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
            (click)="confirm(movie)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
